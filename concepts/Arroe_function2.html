<body>
<h5>Arrow_function</h5>


<script>

let sum = (a, b) => {  // the curly brace opens a multiline function
  let result = a + b;
  return result; 
};

alert( sum(1, 2) ); // 3
document.write("sum of 1 and 2 is: " + sum(1, 2));
</script>
